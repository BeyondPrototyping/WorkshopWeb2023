<!-- Banner image -->
<div class="text-center w-100 img-banner">
	<div class="h-100 img-mask">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="text-white">
				<h1 class="mb-3">{{ page.heading | capitalize }}</h1>
				<h4 class="mb-3">{{ page.subheading | capitalize }}</h4>
				<a class="btn btn-outline-light mt-4" href="#{{ page.calltoaction-link }}" role="button">{{ page.calltoaction | upcase }}</a>
			</div>
		</div>
	</div>
</div>
